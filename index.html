<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPA CRUD Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4 animate__animated animate__fadeInDown">SPA User Dashboard</h2>

  <div class="text-center mb-4">
    <button class="btn btn-success btn-lg" onclick="openModal()">
      <i class="bi bi-plus-circle"></i> Add User
    </button>
  </div>

  <!-- Cards -->
  <div class="row" id="cardContainer"></div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content animate__animated animate__fadeInDown">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="text" id="name" class="form-control mb-1" placeholder="Name">
        <small id="nameFeedback" class="text-warning d-block mb-2"></small>
    
        <input type="email" id="email" class="form-control mb-1" placeholder="Email">
        <small id="emailFeedback" class="text-warning d-block mb-2"></small>
    
        <input type="file" id="profileImage" class="form-control mb-1" accept="image/*">
        <small id="imageFeedback" class="text-warning d-block mb-2"></small>
    
        <img id="imagePreview" src="" style="width:80px;height:80px;display:none;" class="img-thumbnail mb-2">
    </div>
    


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="saveBtn" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Toasts -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
  <div id="toastContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>


<style>
    body {
    background: linear-gradient(to right,#6a11cb,#2575fc);
    font-family:'Arial',sans-serif;
    color:#fff;
}
.card-hover {
    transition: transform 0.3s, box-shadow 0.3s;
}
.card-hover:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}
.card img {
    width:100%;
    height:200px;
    object-fit:cover;
    border-top-left-radius:10px;
    border-top-right-radius:10px;
}
.card-body {
    background: rgba(0,0,0,0.3);
    border-radius:0 0 10px 10px;
}
.btn {transition: all 0.3s ease;}
.btn:hover {transform: scale(1.05);}
.toast {backdrop-filter: blur(10px); border-radius:10px;}

</style>


<script>
    let users = [];
let editIndex = null;
const modal = new bootstrap.Modal(document.getElementById("userModal"));
const cardContainer = document.getElementById("cardContainer");

const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const profileInput = document.getElementById("profileImage");
const imagePreview = document.getElementById("imagePreview");
const saveBtn = document.getElementById("saveBtn");
const modalTitle = document.getElementById("modalTitle");
const toastContainer = document.getElementById("toastContainer");

// Image preview
profileInput.addEventListener("change",()=>{
    const file = profileInput.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = e => {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
        }
        reader.readAsDataURL(file);
    }else{
        imagePreview.src="";
        imagePreview.style.display="none";
    }
});

// Open modal
function openModal(index=null){
    editIndex = index;
    if(index !== null){
        modalTitle.textContent="Edit User";
        const user = users[index];
        nameInput.value = user.name;
        emailInput.value = user.email;
        imagePreview.src = user.image || "";
        imagePreview.style.display = user.image?"block":"none";
    }else{
        modalTitle.textContent="Add User";
        nameInput.value="";
        emailInput.value="";
        profileInput.value="";
        imagePreview.src="";
        imagePreview.style.display="none";
    }
    modal.show();
}

// Render Cards
function renderCards(){
    cardContainer.innerHTML="";
    users.forEach((user,index)=>{
        const card = document.createElement("div");
        card.className="col-md-4 mb-4 animate__animated animate__fadeInUp";
        card.innerHTML=`
        <div class="card h-100 card-hover">
            <img src="${user.image || 'https://via.placeholder.com/200'}" class="card-img-top">
            <div class="card-body text-center">
                <h5 class="card-title">${user.name}</h5>
                <p class="card-text">${user.email}</p>
                <button class="btn btn-warning btn-sm me-2" onclick="openModal(${index})">
                    <i class="bi bi-pencil-square"></i> Edit
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </div>
        </div>`;
        cardContainer.appendChild(card);
    });
}

// Toast
function showToast(msg,type="success"){
    const toastEl = document.createElement("div");
    toastEl.className=`toast align-items-center text-white bg-${type} border-0 animate__animated animate__bounceInRight`;
    toastEl.role="alert";
    toastEl.innerHTML=`
        <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>`;
    toastContainer.appendChild(toastEl);
    const bsToast = new bootstrap.Toast(toastEl,{delay:2000});
    bsToast.show();
    bsToast._element.addEventListener("hidden.bs.toast",()=>toastEl.remove());
}

// Check duplicate (AND)
function isDuplicate(name,email,image){
    return users.some((user,idx)=>{
        if(editIndex!==null && idx===editIndex) return false;
        return user.name===name && user.email===email && user.image===image;
    });
}

// Save User
saveBtn.addEventListener("click",()=>{
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const file = profileInput.files[0];

    if(!name || !email){
        alert("Enter name & email!");
        return;
    }

    if(file){
        const reader = new FileReader();
        reader.onload = e => saveUser(name,email,e.target.result);
        reader.readAsDataURL(file);
    }else{
        const existingImage = editIndex!==null ? users[editIndex].image : null;
        saveUser(name,email,existingImage);
    }
});

function saveUser(name,email,image){
    if(isDuplicate(name,email,image)){
        showToast("Duplicate entry not allowed!","warning");
        return;
    }
    if(editIndex===null){
        users.push({name,email,image});
        showToast("User added successfully!","success");
    }else{
        users[editIndex]={name,email,image};
        showToast("User updated successfully!","info");
    }
    renderCards();
    modal.hide();
}

// Delete User
function deleteUser(index){
    if(confirm("Are you sure to delete this user?")){
        users.splice(index,1);
        renderCards();
        showToast("User deleted!","danger");
    }
}

// Initial render
renderCards();

// Feedback elements
const nameFeedback = document.getElementById("nameFeedback");
const emailFeedback = document.getElementById("emailFeedback");
const imageFeedback = document.getElementById("imageFeedback");

// Real-time duplicate check while typing
[nameInput,emailInput,profileInput].forEach(el=>{
    el.addEventListener("input", validateDuplicate);
});

function validateDuplicate(){
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const image = imagePreview.src || null;

    // Clear previous messages
    nameFeedback.textContent="";
    emailFeedback.textContent="";
    imageFeedback.textContent="";

    // Duplicate check
    const duplicate = users.some((user,idx)=>{
        if(editIndex!==null && idx===editIndex) return false;
        return user.name===name && user.email===email && user.image===image;
    });

    if(duplicate){
        nameFeedback.textContent="Name, Email and Image combination already exists!";
        emailFeedback.textContent="Duplicate entry!";
        imageFeedback.textContent="Duplicate entry!";
        return true;
    }
    return false;
}

// Modify saveBtn click to prevent saving if duplicate exists
saveBtn.addEventListener("click", ()=>{
    if(validateDuplicate()) {
        showToast("Cannot save duplicate entry!","warning");
        return;
    }

    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const file = profileInput.files[0];

    if(!name || !email){
        alert("Enter name & email!");
        return;
    }

    if(file){
        const reader = new FileReader();
        reader.onload = e => saveUser(name,email,e.target.result);
        reader.readAsDataURL(file);
    }else{
        const existingImage = editIndex!==null ? users[editIndex].image : null;
        saveUser(name,email,existingImage);
    }
});


</script>
